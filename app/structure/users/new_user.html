<template name='new_user'>
	<form action='/signin' method='post'>
		<label>name:</label>
		<input name='first_name'>
		<label>last name:</label>
		<input name='last_name'>
		<label>kind of activity:</label>
		<input name='activity'>
		<label>email:</label>
		<input name='email'>
		<label>password:</label>
		<input name='password'>
		<input type='submit' value='submit'>
	</form>
</template>
