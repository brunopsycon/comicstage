<template name='user_panel'>
	<h1>Bem vindo {{currentUser.emails.[0].address}}</h1>
	{{#if currentUser.profile.activity!='READER'}}
		{{> user_comics}}
	{{/if}}
	
</template>
<template name='user_comics'>
	<h2>Meus comics:</h2>
	<ul>
	{{#each comics}}
	<li><a href='{{edit_path}}'>{{name}}</a> - {{description}}</li>
	{{/each}}
	<li><a href="edit_comic">new comic</a></li>
	</ul>
</template>
