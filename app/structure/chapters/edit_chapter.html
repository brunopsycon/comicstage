<template name="edit_chapter">
	<h1>informations</h1>
	<form class="form form-inline">
		<label>name:</label>
		<input value="name" class="form-control"><br>
		<label>visible:</label>
		<input type="checkbox" name="visible"><br>
		<label>description:</label>
		<input name="description" class="form-control"><br>
		<label>cover image:</label>
		<input name="cover_image" class="form-control"><br>
		<input type="submit" value="submit" class="btn btn-default">
	</form>
	<h1>pages</h1>
	<div>
		{{#each pages}}
			<img src="{{url}}">
		{{/each}}
	</div>
	<a href="new_chapter" class="btn btn-default">new chapter</a>
</template>
