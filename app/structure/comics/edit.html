<template name="edit_comic">
	<h1>informations</h1>
	<form class="form form-inline">
		{{#each form_data}}
		<div class="row">
			<span class="col-md-4"><label>{{label_text}}</label></span>
			<span class="col-md-8"><input type="{{form_type}}" value="{{name}}" name="{{form_name}}" class="form-control"><br></span>
		</div>
		{{/each}}
		<input type="submit" value="submit" class="btn btn-default">
	</form>
	<h1>chapters</h1>
	<ul>
		{{#each chapters}}
		<li><a href="{{edit_url}}">{{name}}</a> - {{description}}</li>
		{{/each}}
		<li><a href="">new chapter</a></li>
	</ul>
</template>
