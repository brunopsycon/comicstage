<template name="edit_comic">
	<h1>informations</h1>
	<form class="form form-inline">
		<label>name:</label>
		<input value="name" class="form-control"><br>
		<label>genre:</label>
		<input name="genre" class="form-control"><br>
		<label>visible:</label>
		<input type="checkbox" name="visible"><br>
		<label>description:</label>
		<input name="description" class="form-control"><br>
		<label>icon image:</label>
		<input name="icon_image" class="form-control"><br>
		<label>landscape image:</label>
		<input name="landscape_image" class="form-control"><br>
		<input type="submit" value="submit" class="btn btn-default">
	</form>
	<h1>chapters</h1>
	<ul>
		{{#each chapters}}
		<li><a href="{{edit_url}}">{{name}}</a> - {{description}}</li>
		{{/each}}
		<li><a href="edit_chapter">new chapter</a></li>
	</ul>
	<a href="new_chapter" class="btn btn-default">new chapter</a>
</template>
