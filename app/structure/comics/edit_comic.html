<template name="edit_comic">
	<h1>informations</h1>
	<form class="form form-inline">
		<label>name:</label>
		<input value="name" class="form-control"><br>
		<label>genre:</label>
		<input name="genre" class="form-control"><br>
		<label>visible:</label>
		<input type="checkbox" name="visible"><br>
		<label>description:</label>
		<input name="description" class="form-control"><br>
		<label>icon image:</label>
		<input name="icon_image" class="form-control"><br>
		<label>landscape image:</label>
		<input name="landscape_image" class="form-control"><br>
		<input type="submit" value="submit" class="btn btn-default">
	</form>
	<h1>chapters</h1>
	<ul>
		<li>capítulo 1 - a luta mais loka</li>
		<li>capítulo 2 - a batalha tretal</li>
		<li>capítulo 3 - agora a coisa ficou séria</li>
		<li>capítulo 4 - o retorno das bixas</li>
		<li>capítulo 5 - goku morre</li>
		<li>capítulo 6 - enfim hokage</li>
	</ul>
</template>
